<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
    {{- partial "head.html" . -}}
    <body>
        {{- partial "preloader.html" . -}}
        {{- partial "header.html" . -}}
        <main {{ if .IsHome }}class = 'land'{{ end }}>
          {{- block "main" . }}{{- end }}
          {{- partial "join.html" . }}
        </main>
        {{- partial "footer.html" . -}}
    </body>
</html>
